# show_swap = false
# threshold = -1
# symbol = " "
# separator = "/"
# style = "bold dimmed white"

[nodejs]
symbol = "⬢ "
style = "bold green"
disabled = true

# [package]
# symbol = "📦 "
# style = "bold red"
# disabled = false

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold yellow"
disabled = true

[golang]
format = "via [🐹 $version](bold cyan) "
disabled = true

[package]
format = "via [🎁 $version](208 bold) "

[sudo]
style = "bold green"
symbol = "🧙 "
disabled = true

[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = false
disabled = true

